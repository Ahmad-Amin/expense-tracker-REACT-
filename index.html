<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="mainBody">

        <h1>Expense Tracker</h1>

        <div>
            <p>Your Balance</p>
            <h1>$290</h1>
        </div>
    
        <h3>History</h3>
        <hr>
    
    
        <h3>Add new transaction</h3>
        <hr>
    
        <form>
            <div class="form-group">
                <label for="Text">Text: </label>
                <input type="text" class="form-control" id="Text" placeholder="Enter Text...">
            </div>
            <div class="form-group">
                <label for="amount">Amount: </label>
                <input type="email" class="form-control" id="amount" aria-describedby="amountHelp" placeholder="Enter Amount...">
                <small id="amountHelp" class="form-text text-muted">(Negative for expense, Positive for income)</small>
            </div>
            
            <button type="submit" class="btn btn-primary submitButton">Add transaction</button>
        </form>
    </section>

    
    
    
</body>
</html>
